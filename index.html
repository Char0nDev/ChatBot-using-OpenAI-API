<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Chat Bot</title>
    <script src="https://kit.fontawesome.com/9e95e8884a.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <nav class="info__bot" >
        <div class="log">
            <img src="/Layer 2.svg" width="50px" >
            <h1>ChatBot</h1>

        </div>
        <div class="text__info" style="position: relative; top: 4px; color: rgb(216, 216, 216);">
            <p>Has Online Enjoy</p>
        </div>
    </nav>

    <main>
        <div class="chat-bot" style="height: 85vh; overflow-y: scroll; ">
            <div class="content" >

                <div class="Bot">
                    <img src="/Layer 2.svg" width="30px" >
                    <h1>Hello, How can me help you.</h1>
                </div>


         
            </div>
        </div>
        <div class="your-message" style=" display: flex;  padding: 12px; border-radius: 12px; align-items: center; justify-content: center;  ">
            <div class="in" style="background-color: #326bd6; padding: 12px 2rem; border-radius: 15px ; display: flex; justify-content: space-between; max-width: 500px; width: 100%; position: relative; bottom: 15px;">
                <input type="text" name="" id="" style="border: none;  color: rgb(255, 255, 255); background: #326bd6; width: 400px;" placeholder="Enter Your Message" class="input" required>
                <a style="color: rgb(255, 255, 255); cursor: pointer;" ><i class="fa-solid fa-paper-plane"></i></a>
            </div>
        </div>
    </main>









    <script src="/script.js"></script>
</body>
</html>
